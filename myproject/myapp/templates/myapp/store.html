<!DOCTYPE html>
<html lang='en'>
    {% load static %}
  <head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PALengke</title>
    <link rel="icon" href="{% static "myapp/images/icon.ico" %}">
    <link rel="stylesheet" href="{% static "myapp/css/store.css" %} ">
  </head>
  <body>
    <input type="hidden" name="csrfmiddlewaretoken" id="csrf_token" value="{{csrf_token}}">    

    <header>
      <div class="logo">
        <img src="{% static "myapp/images/logo1.png" %}" alt="Logo">
      </div>
      <!-- NAVIGATION BUTTON -->
      <nav>
        <ul>
          <!-- MAP DISPLAY BUTTON -->
          <li><a href="#c_modal" class="c_button">VIEW MAP</a>
            <div class="c_modal" id="c_modal">
              <div class="c_modal__dialog">
                <section class="c_modal__content">
                  <div>
                    <a href="#" class="c_modal__close">&times;</a>
                    <img src="{% static "myapp/images/map.png" %}" style="width:40rem;">
                  </div>
                </section>
              </div>
            </div>
          </li>
        </ul>
      </nav>
    </header>



    <main>
      <div class="content">
        <div class="title">{{ market.0.item_categ }}</div>
        <!-- STORES -->
        <div class="menu">
          <div> 
            
            <a href="#c_modal1" class="b-button"> <!-- Change the href to output different image ex. #c_modal2-->
              <img src="{{imagePath}}{{market.0.item_img.name}}" alt="Store Image">
              <div class="button-text">
                <p style="font-size: 30px;">{{market.0.store}}</p>
                <br>
                <p>₱{{market.0.price}} / {{market.0.per}}</p>
              </div>
            </a>

           <!-- WAYPOINT POP UP -->
            <div class="c_modal" id="c_modal1"> <!-- Change the id to output different image ex. c_modal2 -->
              <div class="c_modal__dialog">
                <section class="c_modal__content">
                  <div>
                    <a href="#" class="c_modal__close">&times;</a>
                    <img src="{{ market.0.map_img }}" style="width:40rem;">
                  </div>
                </section>
              </div>
            </div>
          </div> 

          {% if market.1 %}
          <a href="#c_modal2" class="b-button"> <!-- Change the href to output different image ex. #c_modal3-->
            <img src="{{imagePath}}{{market.1.item_img.name}}" alt="Store Image">
            <div class="button-text">
              <p style="font-size: 30px;">{{market.1.store}}</p>
              <br>
              <p>₱{{market.1.price}} / {{market.1.per}}</p>
            </div>
          </a>

          <!-- WAYPOINT POP UP -->
          <div class="c_modal" id="c_modal2"> <!-- Change the id to output different image ex. c_modal3 -->
            <div class="c_modal__dialog">
              <section class="c_modal__content">
                <div>
                  <a href="#" class="c_modal__close">&times;</a>
                  <img src="{{ market.1.map_img }}" style="width:40rem;">
                </div>
              </section>
            </div>
          </div> 
          {% endif %}

        </div>        
      </div>
    </main>





    <!-- BACK BUTTON-->
    <div class="button-container">
      <a href="{% url 'myapp:menu' %}" class="back">
        <img src="{% static "myapp/images/home.png" %}" style="width:20px; margin: 1px;">
      </a>
      <a href="{% url 'myapp:category' %}" class="back">
        <img src="{% static "myapp/images/arrow.png" %}" style="width:20px; height:16px; margin: 1px 10px 1px 1px;">BACK
      </a>
    </div> 
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="{% static "myapp/js/index.js" %}"></script>
  </body>
</html>
